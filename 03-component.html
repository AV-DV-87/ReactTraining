<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Component</title>
    <script src="https://unpkg.com/react@16.3.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">

    const rootElement = document.getElementById('root')
    //create the function to display a message
    const Message = props => <div>{props.msg}</div>

    const element = (
        <div className="container">
            {Message({msg: 'Hello JSX'})}
            <Message msg='Hello Babel' />
        </div>
    )

    ReactDOM.render(element, rootElement)
</script>

</body>
</html>
